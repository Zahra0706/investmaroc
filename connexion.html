<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Invest Maroc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center text-primary mb-4">Se connecter</h2>
                        <form action="connexion.php" method="POST" id="loginForm">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email" required>
                            </div>
                            <!-- Mot de passe -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                            </div>
                            <!-- Message d'erreur -->
                            <p id="error-message" class="text-danger text-center" style="display:none;">Veuillez remplir tous les champs.</p>
                            <!-- Bouton de connexion -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Connexion</button>
                            </div>
                            <!-- Lien vers l'inscription -->
                            <div class="text-center mt-3">
                                <p>Pas encore inscrit ? <a href="inscription.html" class="text-primary">Cr√©er un compte</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="scripts.js"></script>
</body>
</html>
