<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Admin</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Barre latérale -->
  <div class="sidebar">
    <div class="logo">
      <h2>Admin Dashboard</h2>
    </div>
    <ul class="menu">
      <li>
        <a href="#profil">
          <i class="fas fa-user-circle"></i> Profil
        </a>
      </li>
      <li>
        <a href="#investisseurs">
          <i class="fas fa-handshake"></i> Investisseurs
        </a>
      </li>
      <li>
        <a href="#entrepreneurs">
          <i class="fas fa-briefcase"></i> Entrepreneurs
        </a>
      </li>
      <li>
        <a href="#projets">
          <i class="fas fa-list"></i> Projets
        </a>
      </li>
      <li>
        <a href="#collaborations">
          <i class="fas fa-users"></i> Collaborations
        </a>
      </li>
      <li>
        <a href="#logout">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </a>
      </li>
    </ul>
  </div>

  <!-- Contenu principal -->
  <div class="content">
    <h1>Bienvenue Administrateur</h1>
    <p>Utilisez le menu à gauche pour gérer les différentes sections.</p>
  </div>
</body>
</html>
