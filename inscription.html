<body>
    <div class="container  my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
    
                        <h1 class="text-center mb-4"><b>Créer un compte</b></h1>
                        <!-- Message de confirmation -->
                        <div id="success-message" class="alert alert-success text-center" style="display: none;">
                            Inscription réussie ! Vous allez être redirigé vers la page de connexion.
                        </div>
    
                        <!-- Message d'erreur -->
                        <div id="error-message" class="alert alert-danger text-center" style="display: none;">
                            Une erreur est survenue. Veuillez réessayer.
                        </div>
    
                        <form action="inscription.php" method="POST" id="signup-form" class="signup-form">
                            <div class="row mb-3">
                                <!-- Nom -->
                                <div class="col-md-6">
                                    <label for="name" class="form-label"> <b>Nom complet</b></label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Entrez votre nom complet" required>
                                </div>
                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="email" class="form-label"><b>Adresse email</b></label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email" required>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <!-- Téléphone -->
                                <div class="col-md-6">
                                    <label for="telephone" class="form-label"><b>Numéro de téléphone</b></label>
                                    <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Entrez votre numéro de téléphone" required>
                                </div>
                                <!-- Rôle -->
                                <div class="col-md-6">
                                    <label for="role" class="form-label"><b>Rôle</b></label>
                                    <select id="role" name="role" class="form-select" required>
                                        <option value="entrepreneur">Entrepreneur</option>
                                        <option value="investor">Investisseur</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                <!-- Genre -->
                                <div class="col-md-6">
                                    <label for="genre" class="form-label"><b>Genre</b></label>
                                    <select id="genre" name="genre" class="form-select" required>
                                        <option value="">-- Sélectionnez votre genre --</option>
                                        <option value="homme">Homme</option>
                                        <option value="femme">Femme</option>
                                    </select>
                                </div>
                                <!-- Date de naissance -->
                                <div class="col-md-6">
                                    <label for="date_naissance" class="form-label"><b>Date de naissance</b></label>
                                    <input type="date" id="date_naissance" name="date_naissance" class="form-control" required>
                                </div>
                            </div>
    
                            <div class="row mb-3">
                                 <!-- Mot de passe -->
                                <div class="col-md-6">
                                    <label for="password" class="form-label"><b>Mot de passe</b></label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                                </div>
                                <!-- Confirmer le mot de passe -->
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label"><b>Confirmez le mot de passe</b></label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmez votre mot de passe" required>
                                </div>
                            </div>
    
                            <!-- Message d'erreur -->
                            <p id="error-message" class="text-danger text-center" style="display:none;">Les mots de passe ne correspondent pas.</p>
    
                            <!-- Bouton d'inscription -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vérification des paramètres dans l'URL
        const params = new URLSearchParams(window.location.search);
    
        // Affiche un message de succès si l'inscription a réussi
        if (params.get('success') === 'registered') {
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
    
            // Redirige après 3 secondes
            setTimeout(() => {
                window.location.href = 'connexion.php'; // Remplacez par la page de connexion
            }, 3000);
        }
    
        // Affiche un message d'erreur si une erreur s'est produite
        if (params.get('error') === 'email_taken') {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = 'Cet email est déjà utilisé. Veuillez en essayer un autre.';
            errorMessage.style.display = 'block';
        } else if (params.get('error') === 'registration_failed') {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = "Erreur : Impossible de s'inscrire. Veuillez réessayer.";
            errorMessage.style.display = 'block';
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            // Références des éléments du formulaire
            const form = document.getElementById("signup-form");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            const errorMessage = document.getElementById("error-message");
    
            // Fonction pour valider le mot de passe
            function validatePassword(password) {
                const minLength = 8;
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    
                if (password.length < minLength) {
                    return "Le mot de passe doit contenir au moins 8 caractères.";
                }
                if (!regex.test(password)) {
                    return "Le mot de passe doit contenir au moins une majuscule, une minuscule, un chiffre et un caractère spécial (@$!%*?&).";
                }
                return null; // Aucun problème
            }
    
            // Ajout d'un écouteur pour la soumission du formulaire
            form.addEventListener("submit", function (event) {
                const passwordError = validatePassword(password.value.trim());
                if (passwordError) {
                    errorMessage.textContent = passwordError;
                    errorMessage.style.display = "block";
                    event.preventDefault();
                } else if (password.value.trim() !== confirmPassword.value.trim()) {
                    errorMessage.textContent = "Les mots de passe ne correspondent pas.";
                    errorMessage.style.display = "block";
                    event.preventDefault();
                } else {
                    errorMessage.style.display = "none";
                }
            });
        });
    </script>
