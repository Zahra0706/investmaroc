<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Invest Maroc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
 
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center  mb-4 "> <b>Créer un compte</b></h1>
                        <form action="inscription.php" method="POST" id="signup-form" class="signup-form">
                            <div class="row mb-3">
                                <!-- Nom -->
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Nom complet</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Entrez votre nom complet" required>
                                </div>
                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Adresse email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <!-- Téléphone -->
                                <div class="col-md-6">
                                    <label for="telephone" class="form-label">Numéro de téléphone</label>
                                    <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Entrez votre numéro de téléphone" required>
                                </div>
                                <!-- Rôle -->
                                <div class="col-md-6">
                                    <label for="role" class="form-label">Rôle</label>
                                    <select id="role" name="role" class="form-select" required>
                                        <option value="entrepreneur">Entrepreneur</option>
                                        <option value="investor">Investisseur</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <!-- Mot de passe -->
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                                </div>
                                <!-- Confirmer le mot de passe -->
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirmez le mot de passe</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmez votre mot de passe" required>
                                </div>
                            </div>

                            <!-- Message d'erreur -->
                            <p id="error-message" class="text-danger text-center" style="display:none;">Les mots de passe ne correspondent pas.</p>

                            <!-- Bouton d'inscription -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
