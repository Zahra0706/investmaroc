<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Invest Maroc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Style général pour le fond avec image floue */
        body {
            background-image: url('images/investissement_maroc.png'); /* Remplacez par le chemin de votre image */
            background-size: cover; /* Ajuste l'image pour couvrir toute la page */
            background-position: center; /* Centrer l'image */
            position: relative;
            height: 100vh; /* Assurez-vous que le body prend toute la hauteur */
            overflow: hidden; /* Pour éviter les barres de défilement */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);  /* Couleur sombre semi-transparente */
            z-index: 1; /* Place la couleur au-dessus de l'image mais en dessous du contenu */
            filter: blur(5px); /* Floute l'image en arrière-plan */
        }

        .container {
            position: relative;
            z-index: 2; /* Place le contenu par-dessus l'image floue */
        }

        /* Style pour les champs de formulaire */
        .form-control , .form-select{
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #3d4a76;
            border-radius: 20px;
            outline: none;
            transition: 0.3s ease;
        }

        /* Bouton modernisé avec animation */
        button[type="submit"] {
            background-color: #072A40; /* Couleur principale */
            color: white;
            border: none;
            border-radius: 25px; /* Coins arrondis */
            padding: 0.8rem 1.5rem; /* Espace intérieur */
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease; /* Transition pour les animations */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Ombre */
        }

        /* Effet au survol */
        button[type="submit"]:hover {
            background-color: #073a50; /* Couleur plus claire au survol */
            transform: translateY(-3px); /* Légère élévation */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15); /* Accentuer l'ombre */
        }

        /* Effet d'appui */
        button[type="submit"]:active {
            background-color: #2b365e; /* Couleur plus foncée à l'appui */
            transform: translateY(1px); /* Réduction d'élévation */
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* Réduction de l'ombre */
        }

    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        
                        <h1 class="text-center mb-4"><b>Créer un compte</b></h1>
                        <!-- Message de confirmation -->
                        <div id="success-message" class="alert alert-success text-center" style="display: none;">
                            Inscription réussie ! Vous allez être redirigé vers la page de connexion.
                        </div>

                        <!-- Message d'erreur -->
                        <div id="error-message" class="alert alert-danger text-center" style="display: none;">
                            Une erreur est survenue. Veuillez réessayer.
                        </div>

                        <form action="inscription.php" method="POST" id="signup-form" class="signup-form">
                            <div class="row mb-3">
                                <!-- Nom -->
                                <div class="col-md-6">
                                    <label for="name" class="form-label"> <b>Nom complet</b></label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Entrez votre nom complet" required>
                                </div>
                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="email" class="form-label"><b>Adresse email</b></label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <!-- Téléphone -->
                                <div class="col-md-6">
                                    <label for="telephone" class="form-label"><b>Numéro de téléphone</b></label>
                                    <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Entrez votre numéro de téléphone" required>
                                </div>
                                <!-- Rôle -->
                                <div class="col-md-6">
                                    <label for="role" class="form-label"><b>Rôle</b></label>
                                    <select id="role" name="role" class="form-select" required>
                                        <option value="entrepreneur">Entrepreneur</option>
                                        <option value="investor">Investisseur</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                 <!-- Mot de passe -->
                                <div class="col-md-6">
                                    <label for="password" class="form-label"><b>Mot de passe</b></label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                                </div>
                                <!-- Confirmer le mot de passe -->
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label"><b>Confirmez le mot de passe</b></label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmez votre mot de passe" required>
                                </div>
                            </div>

                            <!-- Message d'erreur -->
                            <p id="error-message" class="text-danger text-center" style="display:none;">Les mots de passe ne correspondent pas.</p>

                            <!-- Bouton d'inscription -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                            </div>
                                                       
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Vérification des paramètres dans l'URL
        const params = new URLSearchParams(window.location.search);

        // Affiche un message de succès si l'inscription a réussi
        if (params.get('success') === 'registered') {
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';

            // Redirige après 3 secondes
            setTimeout(() => {
                window.location.href = 'connexion.php'; // Remplacez par la page de connexion
            }, 3000);
        }

        // Affiche un message d'erreur si une erreur s'est produite
        if (params.get('error') === 'email_taken') {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = 'Cet email est déjà utilisé. Veuillez en essayer un autre.';
            errorMessage.style.display = 'block';
        } else if (params.get('error') === 'registration_failed') {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = "Erreur : Impossible de s'inscrire. Veuillez réessayer.";
            errorMessage.style.display = 'block';
        }

        document.addEventListener("DOMContentLoaded", function () {
    // Références des éléments du formulaire
    const form = document.getElementById("signup-form"); // Formulaire d'inscription
    const password = document.getElementById("password"); // Champ mot de passe
    const confirmPassword = document.getElementById("confirmPassword"); // Champ confirmation mot de passe
    const errorMessage = document.getElementById("error-message"); // Message d'erreur

    // Ajout d'un écouteur pour la soumission du formulaire
    form.addEventListener("submit", function (event) {
        // Vérifier si les mots de passe correspondent
        if (password.value.trim() !== confirmPassword.value.trim()) {
            errorMessage.textContent = "Les mots de passe ne correspondent pas."; // Message d'erreur clair
            errorMessage.style.display = "block"; // Affiche le message d'erreur
            event.preventDefault(); // Empêche l'envoi du formulaire
        } else {
            errorMessage.style.display = "none"; // Cache le message d'erreur
        }
    });
});

    </script>

</body>
</html>
